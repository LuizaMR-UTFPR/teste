<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Um título</h1>
    <div id="divPrimeira">
        <p>Primeira Frase</p>
    </div>
    <div id="divSegunda">
        <p>Segunda <span id="palavrinha">Frase</span></p>
    </div>
    <div class="divTerceira">
        <p>Terceira <p id="palavrinha">Frase</p></p>
    </div>
    <h1>Outro título</h1>
</body>
</html>
